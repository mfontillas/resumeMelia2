<!DOCTYPE html>
<html>
<title>Fontillas, Melia Resume</title>
<head>
<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="main1">
    <p>overview</p>
    </div>
    <div class="main2">
        <p>skills/experience</p>
    </div>
    <div class="main3">
        <p>training</p>
    </div>
</div>
<div class="navbar">
    <p class="navbuttons" id="one">overview</p> 
    <p class="navbuttons" id="two">skills/experience</p>
    <p class="navbuttons" id="three">training</p>
</div>
<script>
    $(document).ready(function(){
        $("#one").click(function(){
            $(".main1").fadeIn()
            $(".main2").hide()
            $(".main3").hide()
        })
        $("#two").click(function(){
            $(".main1").hide()
            $(".main2").fadeIn()
            $(".main3").hide()
        })
        $("#three").click(function(){
            $(".main1").hide()
            $(".main2").hide()
            $(".main3").fadeIn()
        })
    })
</script>
</body>
</html>
